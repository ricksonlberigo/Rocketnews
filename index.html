<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rickson Lucas" />
    <meta
      name="description"
      content="RocketNews, uma landing page criada com o intuito de desafiar os devs que estudam na plataforma de ensino da Rockeseat"
    />

    <!-- FAV ICON -->
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="public/css/style.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="container">
          <header>
            <a href="/" class="logo">
              <img src="public/img/logo.svg" alt="Logo marca da RocketNews" />
            </a>
          </header>

          <div class="texts">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <h2>
              tudo que você precisa saber para começar seu dia bem e informado
            </h2>
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <div class="form-content">
            <form action="">
              <label for="">Insira seu e-mail:</label>

              <div class="input-btn">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="seuemail@seudominio.com"
                />

                <button class="btn-submit">
                  <img src="public/img/send.svg" alt="" />
                </button>
              </div>
            </form>
          </div>

          <div class="back">
            <a href=""
              >deixe-me ver primeiro
              <img src="public/img/arrow-right.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
